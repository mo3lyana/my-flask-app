name: Build & Push Docker Image

on:
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/my-flask-app

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  

    steps:
    - name: Checkout code 
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Verify deployment
      run: |
        echo "âœ… Docker image berhasil di-build dan di-push!"
        echo "ğŸ“¦ Image: ${{ env.IMAGE_NAME }}"
        echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ”— URL: https://hub.docker.com/r/${{ env.IMAGE_NAME }} "
    
    - name: Notify success
      if: success()
      run: |
        echo "ğŸ‰ CI/CD pipeline berhasil dijalankan!"
